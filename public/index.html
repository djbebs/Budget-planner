<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Savings Planner - Track and plan your savings goals"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>Savings Planner</title>
    <style>
      /* Set base font size for responsive scaling */
      html {
        font-size: 16px;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      }
      
      @media (max-width: 600px) {
        html {
          font-size: 14px;
        }
      }
      
      /* Fallback styles in case JS fails to load */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      }
      #root:empty:before {
        content: 'Loading application...';
        font-size: 1.6rem;
      }
      .js-error-message {
        display: none;
        padding: 1.5rem;
        margin: 1.5rem;
        border: 1px solid #ff0000;
        border-radius: 4px;
        background-color: #fff3f3;
        color: #ff0000;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 1.6rem;
      }
      .no-js .js-error-message {
        display: block;
      }
      
      /* Calendar specific styling */
      input[type="date"],
      ::-webkit-calendar-picker-indicator,
      ::-webkit-datetime-edit,
      ::-webkit-datetime-edit-fields-wrapper,
      ::-webkit-datetime-edit-text,
      ::-webkit-datetime-edit-month-field,
      ::-webkit-datetime-edit-day-field,
      ::-webkit-datetime-edit-year-field,
      ::-webkit-inner-spin-button {
        font-size: 1.6rem !important;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
      
      /* Calendar dropdown styling */
      .calendar-day, 
      .calendar-weekday,
      .calendar-month,
      .calendar-year,
      [class*="calendar-"],
      [id*="calendar-"],
      [aria-label*="calendar"],
      [role="grid"] td,
      [role="row"] th,
      [role="gridcell"],
      .calendar-header,
      .calendar-table,
      .month-dropdown,
      .year-dropdown {
        font-size: 1.6rem !important;
        line-height: 2rem !important;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
      
      /* Clear, Today, navigation buttons */
      .calendar-button,
      .navigation-button,
      [class*="calendar-"] button,
      [id*="calendar-"] button {
        font-size: 1.5rem !important;
        padding: 0.5rem 0.7rem !important;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
      
      /* Calendar specific targeting for default browser popups */
      table[role="presentation"] td,
      table[role="grid"] td,
      table[role="presentation"] th,
      table[role="grid"] th,
      div[role="application"] button,
      div[role="application"] select,
      div[role="application"] option,
      .calendar-popup select,
      .calendar-popup option,
      .calendar-popup button,
      .calendar-popup td,
      .calendar-popup th {
        font-size: 1.6rem !important;
        padding: 0.6rem !important;
        line-height: 1.8 !important;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
      
      /* Target days of week header (Mo, Tu, We, etc.) */
      .calendar-navigation-title,
      .calendar-month-title,
      .day-names td,
      .calendar-grid-header td,
      .calendar-days-header td,
      .calendar-header th,
      tr[role="row"] th,
      .calendar-weekdays th {
        font-size: 1.6rem !important;
        padding: 0.6rem !important;
        font-weight: bold !important;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
      
      /* Month/Year dropdown and navigation */
      .calendar-title,
      .calendar-header button,
      .month-year-dropdown,
      select.month-dropdown,
      select.year-dropdown,
      .calendar-popup .title {
        font-size: 1.7rem !important;
        padding: 0.6rem !important;
        font-weight: bold !important;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
      
      /* Responsive adjustments for small screens */
      @media (max-width: 600px) {
        input[type="date"],
        ::-webkit-calendar-picker-indicator,
        ::-webkit-datetime-edit,
        ::-webkit-datetime-edit-fields-wrapper,
        ::-webkit-datetime-edit-text,
        ::-webkit-datetime-edit-month-field,
        ::-webkit-datetime-edit-day-field,
        ::-webkit-datetime-edit-year-field,
        ::-webkit-inner-spin-button,
        .calendar-day, 
        .calendar-weekday,
        .calendar-month,
        .calendar-year,
        [class*="calendar-"],
        [id*="calendar-"],
        [aria-label*="calendar"],
        [role="grid"] td,
        [role="row"] th,
        [role="gridcell"],
        .calendar-header,
        .calendar-table,
        .month-dropdown,
        .year-dropdown,
        table[role="presentation"] td,
        table[role="grid"] td,
        table[role="presentation"] th,
        table[role="grid"] th,
        div[role="application"] button,
        div[role="application"] select,
        div[role="application"] option,
        .calendar-popup select,
        .calendar-popup option,
        .calendar-popup button,
        .calendar-popup td,
        .calendar-popup th,
        .calendar-navigation-title,
        .calendar-month-title,
        .day-names td,
        .calendar-grid-header td,
        .calendar-days-header td,
        .calendar-header th,
        tr[role="row"] th,
        .calendar-weekdays th {
          font-size: 1.4rem !important;
          padding: 0.4rem !important;
        }
        
        .calendar-button,
        .navigation-button,
        [class*="calendar-"] button,
        [id*="calendar-"] button {
          font-size: 1.3rem !important;
          padding: 0.3rem 0.5rem !important;
        }
        
        .calendar-title,
        .calendar-header button,
        .month-year-dropdown,
        select.month-dropdown,
        select.year-dropdown,
        .calendar-popup .title {
          font-size: 1.5rem !important;
        }
      }
      
      /* Additional styles for chart legends and tooltips */
      .recharts-legend-item-text,
      .recharts-tooltip-item-name,
      .recharts-tooltip-item-value,
      .recharts-tooltip-label,
      .recharts-default-tooltip {
        font-size: 1.5rem !important;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
      
      /* Table styles */
      .MuiTableCell-root,
      .MuiTableCell-head,
      .MuiTableCell-body,
      .MuiTableRow-root,
      .MuiTableHead-root {
        font-size: 1.6rem !important;
      }
      
      /* Form control styles */
      .MuiFormLabel-root,
      .MuiInputBase-root,
      .MuiInputBase-input,
      .MuiSelect-select,
      .MuiMenuItem-root,
      .MuiButton-root {
        font-size: 1.6rem !important;
      }
      
      @media (max-width: 600px) {
        .recharts-legend-item-text,
        .recharts-tooltip-item-name,
        .recharts-tooltip-item-value,
        .recharts-tooltip-label,
        .recharts-default-tooltip {
          font-size: 1.3rem !important;
        }
        
        .MuiTableCell-root,
        .MuiTableCell-head,
        .MuiTableCell-body,
        .MuiTableRow-root,
        .MuiTableHead-root {
          font-size: 1.4rem !important;
        }
        
        .MuiFormLabel-root,
        .MuiInputBase-root,
        .MuiInputBase-input,
        .MuiSelect-select,
        .MuiMenuItem-root,
        .MuiButton-root {
          font-size: 1.4rem !important;
        }
      }
    </style>
    <noscript>
      <style>
        #root { display: none; }
        .js-error-message { display: block !important; }
      </style>
    </noscript>
  </head>
  <body>
    <noscript>
      <div class="js-error-message">
        You need to enable JavaScript to run this application.
      </div>
    </noscript>
    <div id="root"></div>
    <script>
      // Basic error handling for script loading
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Script error:', msg, url, lineNo, columnNo, error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: red; font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 1.6rem;">
              <h1 style="font-size: 2rem; font-weight: 500;">Application Error</h1>
              <p>Please try refreshing the page. If the problem persists, contact support.</p>
            </div>
          `;
        }
        return false;
      };
    </script>
  </body>
</html>
