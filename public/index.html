<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Savings Planner - Track and plan your savings goals"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>Savings Planner</title>
    <style>
      /* Fallback styles in case JS fails to load */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root:empty:before {
        content: 'Loading application...';
      }
      .js-error-message {
        display: none;
        padding: 20px;
        margin: 20px;
        border: 1px solid #ff0000;
        border-radius: 4px;
        background-color: #fff3f3;
        color: #ff0000;
      }
      .no-js .js-error-message {
        display: block;
      }
    </style>
    <noscript>
      <style>
        #root { display: none; }
        .js-error-message { display: block !important; }
      </style>
    </noscript>
  </head>
  <body>
    <noscript>
      <div class="js-error-message">
        You need to enable JavaScript to run this application.
      </div>
    </noscript>
    <div id="root"></div>
    <script>
      // Basic error handling for script loading
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Script error:', msg, url, lineNo, columnNo, error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: red;">
              <h1>Application Error</h1>
              <p>Please try refreshing the page. If the problem persists, contact support.</p>
            </div>
          `;
        }
        return false;
      };
    </script>
  </body>
</html>
